<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bootstrap Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com//bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery.min.is"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/jx/bootstrap.min.js"></script>
</head>
<body>
<div class="container">
    <h2>Collapsible Example</h2>
    <button type="button" class="btn btn-info" id="myBtn">Coll</button>
    <div id="demo" class="collapse">
        Collapsibles are useful when you want to hide and show
    </div>
</div>
<script>
    $(document).ready(function (){
        $('myBtn').click(function (){
            $('.collapse').collapse();
        });
    });
</script>
</body>
</html>
